{% extends 'base.html' %}
{% load bootstrap4 i18n %}
{% block article_content %}
    {% block create %}{% endblock %}
    <h1>Список статей</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article' article.id %}">{{ article.name }}</a></li>
            <div>{{ article.body|slice:":200" }}</div>
        {% endfor %}
    </ul>
{% endblock %}
